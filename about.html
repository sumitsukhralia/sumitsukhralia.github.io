<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About - Sumit Sukhralia</title>
  <link rel="stylesheet" href="about.css" />
</head>
<body>

  <!-- Preloader Section: Visible initially, contains text and the start button -->
  <div id="preloader">
    <div id="preloader-text">
      Be Ready...
    </div>
    <button id="startBtn">LET'S BEGIN</button>
  </div>

  <!-- Video Container: Hidden initially, shown when preloader sequence finishes -->
  <div id="video-container" style="display: none;">
    <video id="aboutVideo" controls>
      <source src="assets/aboutme.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <!-- New Play Video Button -->
    <button id="videoPlayBtn" class="play-overlay-button">
      â–¶ Play Video
    </button>
  </div>

  <!-- About Content Section: Hidden initially, shown after video ends -->
  <div id="aboutContent" style="display: none;">
    <h1>About Me</h1>
    <!-- This paragraph will be dynamically filled by JavaScript -->
    <p>Loading your story...</p>
    <button id="backHome">Back Home</button>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="about.js"></script>
</body>
</html>
