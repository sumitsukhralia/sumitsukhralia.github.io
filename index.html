<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit Sukhralia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --text-color: white;
      --bg-overlay-light: rgba(0, 0, 0, 0.6);
      --bg-overlay-dark: rgba(0, 0, 0, 0.9);
      --element-bg-light: rgba(255, 255, 255, 0.1);
      --element-bg-hover-light: rgba(255, 255, 255, 0.25);
      --element-border-light: rgba(255,255,255,0.2);
      --profile-border-color: white;
      --backdrop-filter-blur: blur(4px);
      --accent-color: white;
    }

    .dark-mode {
      --text-color: white;
      --bg-overlay-light: var(--bg-overlay-dark);
      --element-bg-light: rgba(255, 255, 255, 0.05);
      --element-bg-hover-light: rgba(255, 255, 255, 0.15);
      --element-border-light: rgba(255,255,255,0.1);
      --profile-border-color: #aaa;
      --backdrop-filter-blur: blur(8px);
      --accent-color: #eee;
      background: #000 !important;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      color: var(--text-color);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-overlay-light);
      backdrop-filter: var(--backdrop-filter-blur);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--profile-border-color);
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
      font-family: monospace;
      max-width: 100%;
      white-space: pre-line;
      position: relative;
      overflow: hidden;
    }

    .tech-stack {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .tech-stack span {
      background: var(--element-bg-light);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 1px solid var(--element-border-light);
    }

    .buttons a, .toggle-dark, .disabled-btn {
      background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      backdrop-filter: blur(10px);
      color: white;
      padding: 18px 36px;
      border-radius: 16px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 20px rgba(255,255,255,0.08);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      width: 250px;
      justify-content: center;
    }

    .buttons a:hover, .toggle-dark:hover {
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.03));
      box-shadow: 0 12px 30px rgba(255,255,255,0.15);
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.3);
    }

    .buttons {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    .bottom-nav {
      display: none;
    }

    @media (max-width: 768px) {
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 12px 0;
        border-top: 1px solid rgba(255,255,255,0.2);
        z-index: 999;
      }
      .bottom-nav a,
      .bottom-nav button {
        color: white;
        font-size: 1.2rem;
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .bottom-nav a:hover,
      .bottom-nav button:hover {
        transform: translateY(-2px);
        color: #ddd;
      }
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-photo.jpg" alt="Sumit Sukhralia" class="profile-img">
    <h1>SUMIT SUKHRALIA</h1>

    <div class="terminal" id="terminal">
      <p>user@sumit:~$ whoami</p>
      <p>19 • Beyond Curriculum</p>
      <p>From Biochem to Backend</p>
      <p>404: Limit Not Found</p>
    </div>

    <div class="tech-stack">
      <span>HTML5</span>
      <span>CSS3</span>
      <span>JavaScript</span>
      <span>React.js</span>
      <span>Node.js</span>
      <span>MongoDB</span>
      <span>Git & GitHub</span>
    </div>

    <div class="buttons">
      <a href="https://instagram.com/sumitsukhralia" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://github.com/sumitsukhralia" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="mailto:SUMITxNEUROBYTE@proton.me"><i class="fas fa-handshake"></i> Let’s Collaborate</a>
      <a href="#"><i class="fas fa-code"></i> NeuroByte — Coming Soon</a>
      <button class="toggle-dark" onclick="toggleDarkMode()" id="theme-icon"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="https://instagram.com/sumitsukhralia" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/sumitsukhralia" target="_blank"><i class="fab fa-github"></i></a>
    <a href="mailto:SUMITxNEUROBYTE@proton.me"><i class="fas fa-envelope"></i></a>
    <button onclick="toggleDarkMode()" id="bottom-dark"><i class="fas fa-moon"></i></button>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.body;
      const isDark = body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
      document.getElementById("theme-icon")?.classList.toggle('fa-sun', isDark);
      document.getElementById("theme-icon")?.classList.toggle('fa-moon', !isDark);
      document.getElementById("bottom-dark")?.innerHTML = `<i class="fas fa-${isDark ? 'sun' : 'moon'}"></i>`;
    }

    window.onload = () => {
      const dark = localStorage.getItem('darkMode') === 'true';
      if (dark) {
        document.body.classList.add('dark-mode');
        document.getElementById("theme-icon").classList.add('fa-sun');
        document.getElementById("bottom-dark").innerHTML = '<i class="fas fa-sun"></i>';
      }
    }
  </script>
</body>
</html>
