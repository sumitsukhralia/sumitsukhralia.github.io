<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroByte Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-photo.jpg') center/cover no-repeat;
      background-attachment: fixed;
      backdrop-filter: blur(12px) brightness(0.5);
      color: white;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      margin-bottom: 20px;
    }

    .terminal {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 25px;
      border-radius: 10px;
      margin: 30px auto 20px;
      max-width: 460px;
      font-family: monospace;
      text-align: left;
    }

    .terminal-line {
      margin: 8px 0;
      white-space: nowrap;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .buttons a,
    .toggle-theme {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 22px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      font-size: 1rem;
    }

    .buttons a:hover,
    .toggle-theme:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .start-btn {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      background-color: #9966cc;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }

    .start-btn:hover {
      opacity: 0.85;
    }

    .quote {
      font-style: italic;
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.85;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-photo.jpg" alt="Profile Photo" class="profile-img">

    <div class="terminal">
      <div class="terminal-line">Beyond Curriculum | From Biochem to Backend</div>
      <div class="terminal-line">Ctrl + Alt + Reinvent</div>
      <div class="terminal-line">NeuroByte — Building What's Next</div>
    </div>

    <div class="buttons">
      <a href="https://instagram.com/you" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://github.com/you" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="#" onclick="document.getElementById('email-form').scrollIntoView();"><i class="fas fa-envelope"></i> Email</a>
      <a class="start-btn" href="#">NeuroByte — Coming Soon</a>
      <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <div class="quote" id="quote"></div>

    <form id="email-form" style="margin-top: 40px; text-align: left; max-width: 500px; margin-inline: auto;">
      <h3 style="text-align:center">Contact Me</h3>
      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px;"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required style="width:100%; padding:10px;"></textarea><br>
      <button type="submit" style="margin-top:15px; padding:10px 20px; background:#9966cc; color:white; border:none; border-radius:20px; cursor:pointer;">Send</button>
    </form>
  </div>

  <script>
    const quotes = [
      "Stay curious, stay creating.",
      "Code. Break. Repeat.",
      "Silence isn't empty — it's full of answers.",
      "Hack the system, not your soul.",
      "Dreams demand hustle.",
      "Chaos fuels creativity.",
      "Debugging reality with code."
    ];
    let index = 0;
    const quoteBox = document.getElementById("quote");

    function changeQuote() {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.innerText = quotes[index];
        quoteBox.style.opacity = 1;
        index = (index + 1) % quotes.length;
      }, 500);
    }
    changeQuote();
    setInterval(changeQuote, 60000); // Change every 60 seconds

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        document.body.style.backdropFilter = "blur(12px) brightness(0.3)";
        document.body.style.backgroundColor = "#000";
      } else {
        document.body.style.backdropFilter = "blur(12px) brightness(0.5)";
        document.body.style.backgroundColor = "";
      }
    }
  </script>
</body>
</html>
