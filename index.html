<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      font-family: 'Poppins', sans-serif;
      background: #888888; /* Grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);  /* Black tint */
      backdrop-filter: blur(6px);       /* Soft blur */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(153, 102, 204, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .content {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      #countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <h1>ðŸš§ Site Under Maintenance</h1>
      <p>We'll be back in:</p>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    // Set shutdownEndDate to 15 days from now
    const shutdownEndDate = new Date();
    shutdownEndDate.setDate(shutdownEndDate.getDate() + 15);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = shutdownEndDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're back online!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
