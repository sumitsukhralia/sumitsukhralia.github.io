<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terminal Glitch Demo</title>
<style>
  body {
    background: #000;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0 20px;
  }

  .terminal {
    background: rgba(0, 0, 0, 0.8);
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 600px;
    font-size: 1.2rem;
    line-height: 1.4;
    position: relative;
    user-select: none;
  }

  /* The base text */
  .terminal pre {
    margin: 0;
    white-space: pre-line;
  }

  /* Glitch effect container */
  .terminal.glitch::before,
  .terminal.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    right: 0;
    opacity: 0.8;
    clip: rect(0, 100%, 0, 0);
  }

  /* Left red shift */
  .terminal.glitch::before {
    animation: glitch-anim 2s infinite linear alternate-reverse;
    color: #f00;
    z-index: 1;
    top: 2px;
  }

  /* Right blue shift */
  .terminal.glitch::after {
    animation: glitch-anim2 3s infinite linear alternate-reverse;
    color: #0ff;
    z-index: 1;
    top: -2px;
  }

  @keyframes glitch-anim {
    0% {
      clip: rect(0, 100%, 10%, 0);
      transform: translate(-3px, -2px);
    }
    20% {
      clip: rect(10%, 100%, 20%, 0);
      transform: translate(3px, 2px);
    }
    40% {
      clip: rect(20%, 100%, 30%, 0);
      transform: translate(-3px, 2px);
    }
    60% {
      clip: rect(30%, 100%, 40%, 0);
      transform: translate(3px, -2px);
    }
    80% {
      clip: rect(40%, 100%, 50%, 0);
      transform: translate(-3px, 2px);
    }
    100% {
      clip: rect(50%, 100%, 60%, 0);
      transform: translate(3px, -2px);
    }
  }

  @keyframes glitch-anim2 {
    0% {
      clip: rect(50%, 100%, 60%, 0);
      transform: translate(3px, 2px);
    }
    20% {
      clip: rect(40%, 100%, 50%, 0);
      transform: translate(-3px, -2px);
    }
    40% {
      clip: rect(30%, 100%, 40%, 0);
      transform: translate(3px, -2px);
    }
    60% {
      clip: rect(20%, 100%, 30%, 0);
      transform: translate(-3px, 2px);
    }
    80% {
      clip: rect(10%, 100%, 20%, 0);
      transform: translate(3px, -2px);
    }
    100% {
      clip: rect(0, 100%, 10%, 0);
      transform: translate(-3px, 2px);
    }
  }
</style>
</head>
<body>

<div class="terminal" id="terminal" data-text="user@sumit:~$ whoami  
19 • Beyond Curriculum  
From Biochem to Backend  
404: Limit Not Found">
  <pre>
user@sumit:~$ whoami  
19 • Beyond Curriculum  
From Biochem to Backend  
404: Limit Not Found
  </pre>
</div>

<script>
  // Trigger glitch on scroll down only once
  let glitchTriggered = false;

  window.addEventListener('scroll', () => {
    if (!glitchTriggered && window.scrollY > 50) {
      document.getElementById('terminal').classList.add('glitch');
      glitchTriggered = true;
      // Optional: remove glitch after 5 seconds
      setTimeout(() => {
        document.getElementById('terminal').classList.remove('glitch');
      }, 5000);
    }
  });
</script>

</body>
</html>
