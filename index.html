<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit Sukhralia | NeuroByte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    .dark-mode::before { background: rgba(0, 0, 0, 0.9); }
    .dark-mode { background: #000; }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }
    h1 { margin: 15px 0 5px; font-size: 2.5rem; }
    .tech-stack {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .tech-stack span {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .buttons a, .toggle-dark {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    .buttons a:hover, .toggle-dark:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .terminal {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
      font-family: monospace;
      max-width: 100%;
      white-space: pre-line;
      color: white;
      cursor: pointer;
    }
    .glitch-text {
      color: white;
      font-family: monospace;
      margin-top: 10px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px -2px blue; }
      40% { text-shadow: 2px -2px green; }
      60% { text-shadow: -2px 2px yellow; }
      80% { text-shadow: 2px 2px cyan; }
      100% { text-shadow: 0 0 white; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-photo.jpg" alt="Sumit Sukhralia" class="profile-img">
    <h1>Sumit Sukhralia</h1>
    <div class="glitch-text">üëÅÔ∏è AI is watching. Tap the terminal to begin.</div>
    <div class="terminal" id="terminal">

    </div>
  </div>
</body>
</html>
