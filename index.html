<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sumit Sukhralia — NeuroByte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: rgba(255, 255, 255, 0.25);
      --bg-dark: #0b0b0b;
      --accent: #9966cc;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('your-photo.jpg') center/cover no-repeat fixed;
      backdrop-filter: blur(6px) brightness(0.95);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: white;
    }

    .container {
      background: var(--bg-light);
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .dark .container {
      background: rgba(40, 40, 40, 0.5);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2rem;
    }

    .terminal {
      background: white;
      color: black;
      font-family: monospace;
      text-align: left;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      position: relative;
      white-space: pre-line;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      padding: 10px 18px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(5px);
      border-radius: 30px;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .dark .links a {
      border-color: var(--accent);
    }

    .quote {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.9;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.9; transform: translateY(0); }
    }

    .tech-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .tech-icons i {
      font-size: 24px;
      color: white;
      transition: transform 0.3s;
    }

    .tech-icons i:hover {
      color: var(--accent);
      transform: scale(1.2);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 8px 15px;
      cursor: pointer;
    }

    form {
      display: none;
      margin-top: 20px;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      width: 100%;
    }

    button.submit {
      background-color: var(--accent);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDark()">Toggle Mode</button>
  <div class="container">
    <img src="your-photo.jpg" alt="Sumit" class="profile-img" />
    <h1>Sumit Sukhralia</h1>

    <div class="terminal" id="terminal"></div>

    <div class="links">
      <a href="https://instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://github.com/yourhandle" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="#" onclick="toggleForm()"><i class="fas fa-envelope"></i> Email</a>
      <a href="#"><i class="fas fa-code"></i> Start Web (Coming Soon)</a>
    </div>

    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button class="submit">Send</button>
    </form>

    <div class="quote" id="quote">Loading quote...</div>

    <div class="tech-icons">
      <i class="fab fa-html5"></i>
      <i class="fab fa-css3-alt"></i>
      <i class="fab fa-js"></i>
      <i class="fab fa-react"></i>
      <i class="fab fa-node"></i>
    </div>
  </div>

  <script>
    const lines = [
      "user@sumit:~$ whoami",
      "> Sumit Sukhralia — 404: Limit Not Found",
      "> 19 • Beyond Curriculum",
      "> From Biochem to Backend"
    ];
    let i = 0;
    const terminal = document.getElementById("terminal");

    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 1000);
      }
    }

    const quotes = [
      "CTRL + ALT + REINVENT",
      "Fueling my neurons with ambition",
      "Not just code. It's chaos structured.",
      "Darkness decoded, logic unfolded.",
      "System.out.println(\"Hustle\");",
      "NeuroByte: Rewiring my digital DNA",
      "From fragments to frameworks",
      "Your brain, but with better syntax."
    ];

    function rotateQuotes() {
      const q = document.getElementById("quote");
      let index = 0;
      setInterval(() => {
        q.innerHTML = quotes[index];
        index = (index + 1) % quotes.length;
      }, 5000);
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function toggleForm() {
      const form = document.getElementById("contact-form");
      form.style.display = form.style.display === "flex" ? "none" : "flex";
    }

    // Start animations
    window.onload = () => {
      typeLine();
      rotateQuotes();
    };
  </script>
</body>
</html>
