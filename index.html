<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroByte - Sumit Sukhralia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: url('your-photo.jpg') no-repeat center center/cover;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: -1;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .terminal {
      background: black;
      color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 220px;
      overflow-y: auto;
      margin-left: auto;
      margin-right: auto;
    }
    .typed-text::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .buttons a, .buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(10px);
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .buttons a:hover, .buttons button:hover {
      background: rgba(255,255,255,0.35);
    }
    .quote {
      margin-top: 30px;
      font-style: italic;
      opacity: 0.9;
    }
    .dark-mode body::before {
      background: rgba(0, 0, 0, 0.85);
    }
    .dark-mode .buttons a, .dark-mode .buttons button {
      background: rgba(153, 102, 204, 0.2);
      color: #fff;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 999;
    }
    /* Contact Form */
    .contact-form {
      display: none;
      flex-direction: column;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
  <div class="container">
    <h1>Sumit Sukhralia</h1>

    <div class="terminal">
      <div class="typed-text" id="typed"></div>
    </div>

    <div class="buttons">
      <a href="https://instagram.com/you" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://github.com/you" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <button onclick="toggleContact()"><i class="fas fa-envelope"></i> Email Me</button>
      <button disabled><strong>NeuroByte</strong></button>
    </div>

    <div class="contact-form" id="contactForm">
      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email">
      <textarea placeholder="Your Message"></textarea>
      <button>Send</button>
    </div>

    <div class="quote" id="quote">“Consistency compounds.”</div>
  </div>

  <script>
    const lines = [
      'user@sumit:~$ whoami',
      '> Sumit Sukhralia',
      '> 19 • Building from Scratch',
      '> from biochem to backend',
      '> beyond curriculum'
    ];
    const quoteList = [
      "Consistency compounds.",
      "CTRL + ALT + REINVENT.",
      "Built different by design.",
      "In love with learning loops.",
      "Debugging my destiny.",
      "Curiosity is my fuel.",
      "From chemistry to code.",
      "Bytes over biceps."
    ];

    let typedText = document.getElementById('typed');
    let index = 0, char = 0;

    function typeLine() {
      if (index < lines.length) {
        if (char < lines[index].length) {
          typedText.innerHTML += lines[index].charAt(char);
          char++;
          setTimeout(typeLine, 40);
        } else {
          typedText.innerHTML += '<br>';
          index++;
          char = 0;
          setTimeout(typeLine, 300);
        }
      }
    }
    typeLine();

    // Quote Rotator
    let quoteIndex = 1;
    setInterval(() => {
      document.getElementById("quote").innerText = quoteList[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quoteList.length;
    }, 4000);

    // Contact form toggle
    function toggleContact() {
      const form = document.getElementById("contactForm");
      form.style.display = form.style.display === "flex" ? "none" : "flex";
    }

    // Dark mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
