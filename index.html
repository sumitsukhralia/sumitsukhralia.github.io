<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumit Sukhralia | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 10px 0;
            font-size: 2.3rem;
            font-weight: bold;
        }

        .bio {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }

            .links a {
                padding: 14px;
                font-size: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image must be in the same folder and named exactly 'your-photo.jpg' -->
        <img src="your-photo.jpg" alt="Sumit Sukhralia" class="profile-img">

        <h1>SUMIT SUKHRALIA</h1>
        <p class="bio">Decrypter of Code | Full-Stack Learner | Digital Explorer</p>

        <div class="links">
            <a href="https://instagram.com/your_instagram" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://github.com/sumitsukhralia" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="mailto:youremail@example.com">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>
    </div>

</body>
</html>
